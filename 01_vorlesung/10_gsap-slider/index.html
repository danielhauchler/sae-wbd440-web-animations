<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive GSAP Sider</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="slider">
    <div id="controls">
      <div id="prev"></div>
      <div id="next"></div>
    </div>
    <div id="slides">
      <div id="slide-1" class="slide">
        <div id="taxi-1"></div>
        <div id="taxi-2"></div>
        <div id="taxi-3"></div>
        <div id="taxi-4"></div>
        <div id="slide-1-bg"></div>
        <div id="headline"></div>
        <div id="headline-bg"></div>
      </div>
      <div id="slide-2" class="slide">
        <div id="slide-2-bg"></div>
      </div>
      <div id="slide-3" class="slide">
        Slide 3
      </div>
      <div id="slide-4" class="slide">
        Slide 4
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.7/typed.min.js"></script> -->
  <script type="text/javascript" src="http://sharedlibraries.danielhauchler.de/anim_panel.js"></script>
  <script type="text/javascript"  src="script.js"></script>

</body>
</html>
