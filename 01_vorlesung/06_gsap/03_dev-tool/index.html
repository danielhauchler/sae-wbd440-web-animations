<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSDevTools</title>
    <style>
      #box {
        width: 250px;
        height: 250px;
        background-color: aquamarine;
      }
    </style>
</head>
<body>
    <!-- https://greensock.com/docs/v3/Plugins/GSDevTools -->
    <!-- https://github.com/onedesign/anim-panel -->

    <div id="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="anim-panel.js"></script>
    <script>
      const box = document.querySelector('#box');

      const tl = new gsap.timeline();

      tl.to(box, 2, {
        x: 500,
        y: 500
      })

      // new AnimPanel(tl);

    </script>
</body>
</html>
