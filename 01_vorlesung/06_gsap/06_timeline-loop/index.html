<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 250px;
      height: 250px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script>
    
    var box = document.querySelector('#box');

    // timeline loop based on repeat
    // var tl = new gsap.timeline({repeat: -1});
    
    var tl = new gsap.timeline();
    
    tl.to(box, 2, {x: 500})
      .to(box, 2, {rotate: 360}, '-=2')
      .to(box, 2, {backgroundColor: '#000', onComplete: restart}, 1)

      function done() {
        tl.play(0)
      }

      let i = 1;

      function restart() {
          
          if(i < 3) {
              tl.to(box, 2, {x: 0, rotation: 0, onComplete: done})
              i++
              console.log(i)
          } else(
              tl.pause()
          )
      }

  </script>
</body>
</html>
