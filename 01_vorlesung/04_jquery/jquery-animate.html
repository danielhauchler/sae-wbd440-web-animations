<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Animate</title>
  <style>
    #box {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 200px;
      background-color:rgb(211, 86, 249);
      
      color: #fff;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #controls {
      position: absolute;
      right: 100px;
      bottom: 100px;
      transform: rotate(45deg);
      width: 200px;
      height: 200px;
    }
    .btn {
      display: flex;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color:rgb(14, 184, 214);
      color: #fff;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .btn:hover {
      background-color:rgb(5, 173, 202);
    }
    .btn span {
      transform:  rotate(-45deg)
    }
    #top {
      top:0;
      left:0
    }
    #right {
      top:0;
      right:0
    }
    #bottom {
      bottom:0;
      right:0;
      
    }
    #left {
      bottom: 0;
      left:0
    }
  </style>
</head>
<body>
  <div id="box">move</div>
  <div id="controls">
    <div id="top" class="btn"><span>top</span></div>
    <div id="right" class="btn"><span>right</span></div>
    <div id="bottom" class="btn"><span>bottom</span></div>
    <div id="left" class="btn"><span>left</span></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>

    $('#top').click(function() {
      $('#box').animate({top: '-=100'}, 150)
    })
    $('#right').click(function() {
      $('#box').animate({left: '+=100'}, 150)
    })
    $('#bottom').click(function() {
      $('#box').animate({top: '+=100'}, 150)
    })
    $('#left').click(function() {
      $('#box').animate({left: '-=100'}, 150)
    })
     
  </script>
</body>
</html>
